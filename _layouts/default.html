<script>
	function telltime() {
		var query = document.querySelector(".time");
		var present = new Date();
		var update = new Date('3 November 2021');
		var birth = new Date('14 August 1992');
		var diff = Math.floor(((present - update).toString()) / 86400000);
		var daysalive = Math.floor(((present - birth).toString()) / 86400000);
		if (diff == 1) { query.innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + daysalive + ". Site Updated " + diff + " day ago. " }
		if (diff == 0) {  query.innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + daysalive + ". Site Updated Today." }	
		else { query.innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + daysalive + ". Site Updated " + diff + " days ago. " }
	}
	telltime();
</script>
